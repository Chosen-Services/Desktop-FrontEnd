<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="window.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="window">
      <div class="GUI"><!--Applications--></div>
      <footer id="footer">
        <div class="left">
          <div class="icon">
            <img src="images/weather.png" alt="" />
          </div>
          <div class="details">
            <h4 id="temperature">26Â°C</h4>
            <h4 id="weather">Light rain</h4>
          </div>
        </div>
        <div class="center">
          <img src="images/Windows 11.png" alt="" />
          <img id="search-icon" src="images/search.png" alt="" />
          <input type="text" id="search" placeholder="Search" />
          <img src="images/Chrome.png" alt="" />
          <img id="files" src="images/Files.png" alt="" />
          <img src="images/VS-Code.png" alt="" />
        </div>
        <div class="right">
          <img id="up-arrow" src="images/up_arrow.png" alt="" />
          <div class="OD">
            <img id="oneDrive" src="images/onedrive.png" alt="" />
          </div>
          <div class="utilities">
            <div class="lang">
              <h4 id="language">ENG</h4>
              <h4 id="country">US</h4>
            </div>
            <div class="icons">
              <img id="wifi" src="images/Wifi.png" alt="" />
              <img id="volume" src="images/Volume.png" alt="" />
              <img id="battery" src="images/Battery.png" alt="" />
            </div>
          </div>
          <div class="more">
            <div class="date">
              <h4 id="time">9:30am</h4>
              <h4 id="date">22/11/2024</h4>
            </div>
            <img id="notification" src="images/Notification.png" alt="" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
